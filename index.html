<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        min-height: 100vh;
        background-image: url("./ic.jpeg");      
        background-position: center 34%;   
        background-repeat: no-repeat;
        background-size: 100% auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .birthday-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    h1 {
        color: #ff4081;
        font-weight: bold;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-100px) rotate(0); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="birthday-card col-11 col-md-6 col-lg-4">
    <h1>ğŸ‰ Dear PuguğŸ‚</h1>
    <p class="fs-5 mt-3">
        May your life be filled with <br>
        happiness, success & smiles ğŸ’–
    </p>

    <input type="text" id="name" class="form-control mt-3" placeholder="Enter Your Name">

    <button class="btn btn-danger mt-4 px-4 py-2 rounded-pill" onclick="celebrate()">
        ğŸ Click for Surprise
    </button>

    <h4 id="message" class="mt-4 text-success"></h4>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function celebrate() {
    let name = document.getElementById("name").value;
    if(name === "") name = "Dear";

    document.getElementById("message").innerHTML =
        "ğŸŠ Happy Birthday " + name + "! ğŸŠ";

    for(let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}

function randomColor() {
    const colors = ["#ff5252", "#ff4081", "#7c4dff", "#40c4ff", "#69f0ae"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
